<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD PRODUCTS</title>
    <!--Thymeleaf-->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form action="#" th:action="@{/save}" th:object="${product}" method="post">
        <input type="hidden" name="id" th:value="${product.product_id}">
        <table>
            <tr>
                <td><label>Product name:</label></td>
                <td><label>
                    <input type="text" th:field="*{name}"/>
                </label></td>
                <td><label>Description:</label></td>
                <td><label>
                    <input type="text" th:field="*{description}"/>
                </label></td>
                <td><label>Unit:</label></td>
                <td><label>
                    <input type="text" th:field="*{unit}"/>
                </label></td>
            </tr>
            <tr>
                <td><label>Manufacturer name:</label></td>
                <td>
                    <label>
                        <input type="text" th:field="*{manufacturer}"/>
                    </label>
                </td>

                <td>
                    <label for="status">Status
                        <select name="status" id="status">
<!--                            <option th:each="status : ${}" th:value="${status}"></option>-->
                        </select>
                    </label>
                </td>
            </tr>
        </table>
    </form>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
